<!DOCTYPE html>
<html lang = "en-US">
<head>
	<meta charset = "UTF-8">
	<title>Optimizer</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<link rel="stylesheet" href="style.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<script src="http://rawgit.com/janezdu/yokobot/master/docs/script.js"></script>
</head>
<body>
	<div class="container">
		<h2>Optimizer</h2>
		<ul class="nav nav-tabs">
			<li class="active"><a href="#custom">Home</a></li>
			<li><a href="#stage">Menu 1</a></li>
		</ul>
		<div class="tab-content">
			<div id="custom" class="tab-pane fade in active">
				<h3>Select your attributes for custom attributes</h3>
				<div class="attributes">

					<div class="simple">
						<div class="btn-group" data-toggle="buttons">
							<label class="btn btn-primary active">
								<input type="radio" name="liveliness" id="option1" autocomplete="off" checked> Simple
							</label>
							<label class="btn btn-primary">
								<input type="radio" name="liveliness" id="option2" autocomplete="off"> Gorgeous
							</label>
						</div>
						<div class="btn-group" data-toggle="buttons">
							<label class="btn btn-primary active">
								<input type="radio" name="simpleweight" value="3" autocomplete="off" checked> H
							</label>
							<label class="btn btn-primary">
								<input type="radio" name="simpleweight" value="2" autocomplete="off"> M
							</label>
							<label class="btn btn-primary">
								<input type="radio" name="simpleweight" value="1"autocomplete="off"> L
							</label>
						</div>
					</div>

					<div class="lively">
						<div class="btn-group" data-toggle="buttons">
							<label class="btn btn-primary active">
								<input type="radio" name="liveliness" id="option1" autocomplete="off" checked> Lively
							</label>
							<label class="btn btn-primary">
								<input type="radio" name="liveliness" id="option2" autocomplete="off"> Elegant
							</label>
						</div>
						<div class="btn-group" data-toggle="buttons">
							<label class="btn btn-primary active">
								<input type="radio" name="livelyweight" value="3" autocomplete="off" checked> H
							</label>
							<label class="btn btn-primary">
								<input type="radio" name="livelyweight" value="2" autocomplete="off"> M
							</label>
							<label class="btn btn-primary">
								<input type="radio" name="livelyweight" value="1"autocomplete="off"> L
							</label>
						</div>
					</div>
					<div>
						<div class="btn-group" data-toggle="buttons">
							<label class="btn btn-primary active">
								<input type="radio" name="cuteness" id="option1" autocomplete="off" checked> Cute
							</label>
							<label class="btn btn-primary">
								<input type="radio" name="cuteness" id="option2" autocomplete="off"> Elegant
							</label>
						</div>
						<div class="btn-group" data-toggle="buttons">
							<label class="btn btn-primary active">
								<input type="radio" name="cuteweight" value="3" autocomplete="off" checked> H
							</label>
							<label class="btn btn-primary">
								<input type="radio" name="cuteweight" value="2" autocomplete="off"> M
							</label>
							<label class="btn btn-primary">
								<input type="radio" name="cuteweight" value="1"autocomplete="off"> L
							</label>
						</div>
					</div>
					<div>
						<div class="btn-group" data-toggle="buttons">
							<label class="btn btn-primary active">
								<input type="radio" name="pureness" id="option1" autocomplete="off" checked> Pure
							</label>
							<label class="btn btn-primary">
								<input type="radio" name="pureness" id="option2" autocomplete="off"> Sexy
							</label>
						</div>
						<div class="btn-group" data-toggle="buttons">
							<label class="btn btn-primary active">
								<input type="radio" name="pureweight" value="3" autocomplete="off" checked> H
							</label>
							<label class="btn btn-primary">
								<input type="radio" name="pureweight" value="2" autocomplete="off"> M
							</label>
							<label class="btn btn-primary">
								<input type="radio" name="pureweight" value="1"autocomplete="off"> L
							</label>
						</div>
					</div>
					<div>
						<div class="btn-group" data-toggle="buttons">
							<label class="btn btn-primary active">
								<input type="radio" name="coolness" id="option1" autocomplete="off" checked> Cool
							</label>
							<label class="btn btn-primary">
								<input type="radio" name="coolness" id="option2" autocomplete="off"> Warm
							</label>
						</div>
						<div class="btn-group" data-toggle="buttons">
							<label class="btn btn-primary active">
								<input type="radio" name="coolweight" value="3" autocomplete="off" checked> H
							</label>
							<label class="btn btn-primary">
								<input type="radio" name="coolweight" value="2" autocomplete="off"> M
							</label>
							<label class="btn btn-primary">
								<input type="radio" name="coolweight" value="1"autocomplete="off"> L
							</label>
						</div>
					</div>
				</div>
				<div id="tag">
					<input type="checkbox" type="tag" value="CHNCL">Chinese Classical
					<input type="checkbox" type="tag" value="GOTHIC">Gothic
					<input type="checkbox" type="tag" value="NAVY">Navy
				</div>
				<button id="sortCustom" >Calculate</button>
			</div>



			<div id="stage" class="tab-pane fade">
				<h3>Preselected Stage Attributes</h3>
				<select class="selectpicker" id="act" name="act">
					<option>Act 1</option>
					<option>Stylist Arena</option>
				</select>
				<select class="selectpicker" id="level" name="level">
					<option>1-1</option>
					<option>1-2</option>
				</select>
				<button id="sortPreset">Calculate</button>
			</div>
		</div>

	</div>

	<div id="outfitTable">
		<div class="outputcat" id="outHair"><ul></ul></div>
		<div class="outputcat" id="outAnklet"><ul></ul></div>
		<div class="outputcat" id="outSocks"><ul></ul></div>
	</div>
</body>
</html>
